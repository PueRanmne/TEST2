<!DOCTYPE html>
<html>
<head>
  <title>白角</title>
</head>
<body>
  <h1>白角  3.2ｔx 100角x L=9000</h1>
  
  <p>在庫数: <span id="stock">119</span></p>

  <div>
    <label for="quantity-input">数量:</label>
    <input type="number" id="quantity-input" min="0" value="0">
    <button onclick="updateStock()">変更</button>
  </div>

  <script>
    var stockElement = document.getElementById("stock");
    var quantityInputElement = document.getElementById("quantity-input");

    function updateStock() {
      var stock = parseInt(stockElement.textContent);
      var quantity = parseInt(quantityInputElement.value);
      stockElement.textContent = stock + quantity;
    }
  </script>
</body>
</html>
